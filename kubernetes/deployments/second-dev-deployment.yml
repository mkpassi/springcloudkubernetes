apiVersion: apps/v1
kind: Deployment
metadata:
  name: qualix-service-discovery-deployment
  labels:
    app: qualix-service-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qualix-service-discovery
  template:
    metadata:
      labels:
        app: qualix-service-discovery
    spec:
      containers:
        - name: qualix-service-discovery
          image: agnpacr.azurecr.io/springcloud/qualix-service-discovery
          ports:
            - containerPort: 8992
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: qualix-configmap
                  key: SPRING_PROFILES_DEFAULT_ACTIVE
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  name: qualix-configmap
                  key: SPRING_CONFIG_IMPORT
            - name: SPRING_ZIPKIN_BASEURL
                valueFrom:
                  configMapKeyRef:
                    name: qualix-configmap
                    key: SPRING_ZIPKIN_BASEURL
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
                valueFrom:
                  configMapKeyRef:
                    name: qualix-configmap
                    key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          imagePullPolicy: Always
      imagePullSecrets:
        - name: agnpacr
